<html>
    <head>
        <title>Constructor JS</title>
    </head>
    <body>
        <script>
            class Student{
                constructor(name, age, studies){
                    this.name = name;
                    this.age = age;
                    this.studies = studies;
                }
                display(){
                document.write("<br>Student Name:"+ this.name );
                document.write("<br>Student Age:"+ this.age );
                document.write("<br>Student Studies:"+ this.studies+"<br>" );
                }
            }
            var student1 = new Student("Gokul", 21, "ECE");
            student1.display();
            var student2 = new Student("Karthi", 21, "ECE");
            student2.display();
        </script>
 </body>
</html>

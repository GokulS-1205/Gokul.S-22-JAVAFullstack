<html>
    <head>
        <title>Object Oriented JS create object</title>
    </head>
    <body>
        <script>
            //Using Literals
            var student = { name: "Gokul", age: 21, studies: "ECE" }; 
            document.write("<center><br>Student Name:"+ student.name );
            document.write("<br>Student Age:"+ student.age );
            document.write("<br>Student Studies:"+ student.studies+"<br>" );

            //Using Object
            var student = new Object(); 
            student.name = "Gokul";
            student.age=21;
            student.studies = "ECE"; 
            document.write("<br>Student Name:"+ student.name );
            document.write("<br>Student Age:"+ student.age );
            document.write("<br>Student Studies:"+ student.studies+"</center>" );
        </script>
    </body>
</html>

<html>
    <head>
        <title>Prime or Not</title>
        <script>
            function calculator(){
                    let a = parseInt(document.getElementById("n1").value);
                    let result=0;
                    for(let i=0;i<=a;i++){
                        if(a%i==0){
                        result++;
                        }
                    }
                    if(result==2){ 
                        document.getElementById("ResultDiv").innerHTML=a+" is a Prime Number ";
                    }
                    else{
                        document.getElementById("ResultDiv").innerHTML=a+" is not a Prime Number ";
                    }
            }
        </script> 
    </head>
    <body>
        Enter The Number <input type="text" id="n1" value="enter number" onfocus="this.value=''"><br>
       <button onclick="calculator()">Calculate</button>
    <br>
    <div id="ResultDiv">
    </div>
</html>

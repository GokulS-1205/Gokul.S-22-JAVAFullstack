<html>
    <head>
        <title>Palindrome or Not</title>
        <style>
        </style>
        <script>
            function Palindrome(){
                let s=document.getElementById("str").value;
                let rev=s.split('').reverse().join('');
                if(rev==s){
                    document.getElementById("ResultDiv").innerHTML=s+" is a Palindrome ";
                }
                else{
                    document.getElementById("ResultDiv").innerHTML=s+" is not a Palindrome ";
                }
            }
             
        </script>
    </head>
    <body>
        Enter The Number <input type="text" id="str" value="Enter String" onfocus="this.value=''" onblur="Palindrome()"><br>
    <br>
    <div id="ResultDiv">
    </div>
</html>

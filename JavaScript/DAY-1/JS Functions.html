<html><head>
    <title>My first JS Functions</title>
    <script>
        function Myfunction(){//function syntax
            document.write("<b>JavaScript Function Example</b>");
        }
        function addition(a, b){
            let sum=a+b;
            document.write("<b>Sum :" +sum);
        }
        function subraction(a, b){
            let diff=a-b;
            document.write("<b>Sub :" +diff);
        }
    </script>
</head>
       <body>
        <h1>Functions</h1>
        <button onclick="Myfunction()">Click Me</button><!--function calling-->
        <br>
        <br>
        <button onclick="addition(10,20)">Addition</button>
        <br>
        <br>
        <button onclick="subraction(80,20)">Subraction</button>
       </body>
</html>

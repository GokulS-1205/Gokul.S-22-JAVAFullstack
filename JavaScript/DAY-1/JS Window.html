<html><head>
    <title>My first JS Functions</title>
    <script>
        function addition(a, b){
            let sum=a+b;
           alert("Addition :" +sum);
        }
        function subraction(a, b){
            let diff=a-b;
            alert("Subraction :" +diff);
        }
        function Multi(a, b){
            let mul=a*b;
            alert("Multiply :" +mul);
        }
        function Div(a, b){
            let div=a/b;
            alert("Division :" +div);
        }
    </script>
</head>
       <body>
        <h1>Alert </h1>
        <button onclick="addition(10,20)">Addition</button>
        <br>
        <br>
        <button onclick="subraction(80,20)">Subraction</button>
        <br>
        <br>
        <button onclick="Multi(5,2)">Multiply</button>
        <br>
        <br>
        <button onclick="Div(80,20)">Division</button>
       </body>
</html>

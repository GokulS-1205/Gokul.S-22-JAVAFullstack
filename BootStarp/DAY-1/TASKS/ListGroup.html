<html>
    <head>
        <title>ListGroup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="position-absolute top-50 start-50  translate-middle">
            <div class="d-flex justify-content-between">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center border border-dark">Apple
                <span class="badge bg-secondary rounded-pill">10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border border-dark">Mango
                <span class="badge bg-secondary rounded-pill">4</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border border-dark">Orange
                <span class="badge bg-secondary rounded-pill">5</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border border-dark">Banana
                <span class="badge bg-secondary rounded-pill">12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border border-dark">Watermelon
                <span class="badge bg-secondary rounded-pill">1</span>
            </li>
        </ul>
            </div> </div>
    </body>
</html>

<html>
    <head>
        <title>Login using BootStrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="position-absolute top-50 start-50  translate-middle ">
        <div class="alert alert-info d-flex justify-content-between"><h4><b>Sign In </b></h4>
            <div class="btn btn-link">Forgot password?</div></div>
            <div class="input-group">
                <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
        <input type="text" placeholder="username or email" style="width: 230px; " class="border-start border-10"></input></div><br>
        <div class="input-group">
            <span class="input-group-text">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input type="password"  placeholder="password" style="width: 230px; " class="border-start border-10"></div><br>
        <input type="checkbox" class="btn"></input> <b>Remember me </b><br><br>
        <button type="button" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-primary">Login with Facebook</button><hr class="drop drop-divider">
        Don't have an Account?!<button type="button" class="btn btn-link">Sign Up Here</button>
    </div>
    </body>    
</html>

<html>
    <head>
        <title>Grid System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>  
        <div class="container ">
            <div class="row grid gap-3">
                <div class="col alert alert-info"><p>This is a single column</p></div></div>
                <div class="row grid gap-3">
                <div class="col alert alert-success "><p>This is the first column</p></div>
                <div class="col alert alert-success "><p>This is the second column</p></div>
                </div>
                <div class="row grid gap-3">
                <div class="col alert alert-danger "><p>This is the first column</p></div>
                <div class="col alert alert-danger "><p>This is the second column</p></div>
                <div class="col alert alert-danger "><p>This is the third column</p></div>
                <div class="col alert alert-danger "><p>This is the fourth column</p></div></div>
            
        </div>
    </body>
</html>

<html>
    <head>
        <title>Student register</title>
    </head>
</html>
<body>
    <center><h1>Student Register form</h1>
    <br>
    <br>
    <form ><tr>
       <td>
         Firstname:</td>
         <td><input type="text" name="Firstname"></td>
        </tr><br><br>
        <tr>
            <td>Lastname:</td>
            <td><input type="text" name="Lastname"></td>
        </tr><br><br>
        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr><br><br>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="mail"></td>
        </tr><br><br>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr><br><br>
        <tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select ><option>B.E-Computer Science Engineering</option>
                        <option>B.E-Electrical Engineering(EEE/ECE)</option>
                        <option>B.E-Civil Engineering</option>
                        <option>B.E-Mechanical Engineering.</option>
                        <option>B.E-BioMedical Engineering</option>
                        <option>B.Tech-Information Technology</option>
                        <option>B.Tech. Chemical Engineering</option>
                        <option>B.Tech. Artificial Intelligence and Data Science</option></select></td></tr><br><br>
            <td>Phone No:</td>
            <td>
                <select ><option>+91</option>
                    <option>+96</option>
                    <option>+103</option>
                    <option>+67</option>
                    <option>+61</option></select>
                <input type="phone" name="phone_number"></td></tr><br><br>
        <tr>
            <td>Password:</td>
            <td><input type="password"></td>
        </tr><br><br>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password"></td>
        </tr><br><br>
        <input type="button" value="Submit"></center>
    </form>
</body>

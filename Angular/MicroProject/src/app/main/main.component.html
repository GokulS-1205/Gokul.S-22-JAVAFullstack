<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
<div class="main" >
      <div>
        <label><b>STUDENT NAME</b></label><br>
        <input type="text" required pattern="[A-Z-a-z]+" placeholder="Enter the Name" [(ngModel)]="Stuname" name="name" #name="ngModel" ><br>
        <div *ngIf="name.touched">
            <div *ngIf="name.errors?.['required']">
              <b style="color: red;">Student Name Required..</b>
            </div>
            <div *ngIf="name.errors?.['pattern']">
              <font color="red"><b>Invalid Student Name..</b></font>
          </div>
        </div><br>
        <label><b>STUDENT ID</b></label><br>
        <input type="text" required pattern="[0-9-A-Z-a-z]+" placeholder="Enter the Id" [(ngModel)]="Stuid" name="id" #id="ngModel"><br>
        <div *ngIf="id.touched">
            <div *ngIf="id.errors?.['required']">
              <b style="color: red;">Student Id Required..</b>
            </div>
            <div *ngIf="id.errors?.['pattern']">
              <font color="red"><b>Invalid Student Id..</b></font>
          </div>
        </div><br>
        <label><b>COURSE NAME</b></label><br>
        <input type="text" required pattern="[A-Z-a-z]+" placeholder="Enter the Course Name" [(ngModel)]="Couname" name="Course" #Course="ngModel"><br> 
         <div *ngIf="Course.touched">
           <div *ngIf="Course.errors?.['required']">
              <b style="color: red;">Course Name Required..</b>
            </div>
            <div *ngIf="Course.errors?.['pattern']">
              <font color="red"><b>Invalid Course Name..</b></font>
          </div>
        </div><br>
        <label><b>FEES</b></label><br>
        <input type="number" required pattern="[0-9]+" placeholder="Enter Total Fees" [(ngModel)]="Fees" name="fees" #fees="ngModel" ><br> 
        <div *ngIf="fees.touched">
            <div *ngIf="fees.errors?.['required']">
              <b style="color: red;">Fees Required..</b>
            </div>
            <div *ngIf="fees.errors?.['pattern']">
              <font color="red"><b>Invalid Fees..</b></font>
          </div>
        </div><br>
        <div style="display: flex; justify-content: space-between; ">
            <button type="button" class="btn btn-success" (click)="savedetails()">SAVE</button>
            <button type="button" class="btn btn-primary" >UPDATE</button>
            <button type="button" class="btn btn-danger"  >DELETE</button>
            <button type="button" class="btn btn-warning"  >FIND</button>
            <button type="button" class="btn btn-info"  >FIND ALL</button>
        </div>
    </div>
       <ul>
        <li *ngFor="let show of dis">{{show}}</li>
       </ul>
</div>
    </body>
</html>
